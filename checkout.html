<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shipping" aria-labelledby="shipping-heading">
            <h1 id="shipping-heading">Checkout</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Shipping Address</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" required>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </fieldset>
            </form>
        </section>

        <section class="payment" aria-labelledby="payment-heading">
            <h2 id="payment-heading">Payment Details</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Payment Method</legend>
                    <label><input type="radio" name="payment" value="credit" required> Credit Card</label>
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                </fieldset>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <aside class="order-summary" aria-label="Order summary">
        <h2>Order Summary</h2>
        <p>Subtotal: $29.99</p>
        <p>Shipping: $5.00</p>
        <p>Total: $34.99</p>
    </aside>

    <footer>
        <p>&copy; 2026 M.R COLLECTION</p>
    </footer>
</body>
</html>
