<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <header>
        <h1>Welcome, [User's Name]</h1>
        <nav aria-label="Account navigation">
            <ul>
                <li><a href="#orders">Order History</a></li>
                <li><a href="#profile">Profile Settings</a></li>
                <li><a href="#wishlist">Wishlist</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-history" aria-labelledby="orders-heading">
            <h2 id="orders-heading">Previous Purchases</h2>
            <dl>
                <dt>Order #12345</dt>
                <dd>Product 1 - $29.99</dd>
                <dt>Order #12346</dt>
                <dd>Product 2 - $39.99</dd>
            </dl>
            <!-- Alternative using details/summary for expandability -->
            <details>
                <summary>Order #12345</summary>
                <p>Details: Product 1, Quantity: 1, Total: $29.99</p>
            </details>
            <!-- Repeat for more orders -->
        </section>
    </main>

    <footer>
        <p>&copy; 2026 E-Commerce Site</p>
    </footer>
</body>
</html>
